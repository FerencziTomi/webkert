<h2 mat-dialog-title>{{ data.isEdit ? 'Festmény szerkesztése' : 'Új festmény hozzáadása' }}</h2>
<mat-dialog-content>
  <form [formGroup]="paintingForm">
    <mat-form-field appearance="fill">
      <mat-label>Név</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Festő</mat-label>
      <input matInput formControlName="painter" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Év</mat-label>
      <input matInput type="number" formControlName="year" required>
      <mat-hint>Ha ismeretlen, írj 0-t</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Hely</mat-label>
      <input matInput formControlName="place" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ár ($)</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Mégse</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!paintingForm.valid">
    {{ data.isEdit ? 'Frissítés' : 'Hozzáadás' }}
  </button>
</mat-dialog-actions>
